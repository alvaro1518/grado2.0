<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Register</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
  
</head>
<style>
  body {
    font-family: 'Signika Negative', sans-serif;
    background-image: url("https://cdn.glitch.global/dd67a867-ee25-4bee-981a-7488c739ae8d/3616.jpg?v=1723488806906");
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0;
    height: 92vh; /* 100% de la altura de la ventana */
    width: 98vw; /* 100% del ancho de la ventana */
    background-attachment: fixed;
  }
  .card-text {
    color: white; /* Cambia el color del texto a blanco */
  }
  .btn {
    border-radius: 20px; /* Bordes redondeados */
    transition: background-color 0.3s, transform 0.3s; /* Animación suave */
  }
  .btn:hover {
    transform: scale(1.05); /* Aumentar tamaño al pasar el mouse */
  }
</style>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card" id="register-card" style="background-color: #417e8d;">
          <div class="card-header">
            <h3 class="card-title" style="color:#fff">Crear nuevo usuario</h3>
          </div>
          <div class="card-body">
            <form id="register-form">
              <div class="mb-3">
                <label for="register-email" class="form-label" style="color: #fff;">Correo electrónico</label>
                <input type="email" class="form-control" id="register-email" placeholder="Ingresa tu correo electrónico" required>
              </div>
              <div class="mb-3">
                <label for="register-password" class="form-label" style="color: #fff;">Contraseña</label>
                <input type="password" class="form-control" id="register-password" placeholder="Ingresa tu contraseña" required>
              </div>
              <button type="submit" class="btn" style="background-color:#c46811; color:#fff">Registrarse</button>
            </form>
            <div id="register-error" class="mt-3" style="color: red; display: none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./register.js"></script>
</body>
</html>
